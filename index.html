<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinistersInfo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .carousel {
            width: 100%;
            overflow: hidden;
            margin: 20px 0;
        }

        .carousel img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .card {
            background-color: #fff;
            width: 22%;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            border-bottom: 2px solid #333;
        }

        .card h3 {
            margin: 15px 0;
        }

        .card p {
            padding: 0 15px 15px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>MinistersInfo</h1>
    </header>

    <div class="carousel">
        <img src="./assets/Indian-Flag.jpg" alt="flag">
        <img src="minister2.jpg" alt="Minister 2">
        <img src="minister3.jpg" alt="Minister 3">
        <img src="minister4.jpg" alt="Minister 4">
    </div>

    <div class="cards-container">
        <div class="card">
            <img src="minister5.jpg" alt="Minister 5">
            <h3>Minister 5</h3>
            <p>Description of Minister 5.</p>
        </div>
        <div class="card">
            <img src="minister6.jpg" alt="Minister 6">
            <h3>Minister 6</h3>
            <p>Description of Minister 6.</p>
        </div>
        <div class="card">
            <img src="minister7.jpg" alt="Minister 7">
            <h3>Minister 7</h3>
            <p>Description of Minister 7.</p>
        </div>
        <div class="card">
            <img src="minister8.jpg" alt="Minister 8">
            <h3>Minister 8</h3>
            <p>Description of Minister 8.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MinistersInfo. All rights reserved.</p>
    </footer>

</body>

</html>
